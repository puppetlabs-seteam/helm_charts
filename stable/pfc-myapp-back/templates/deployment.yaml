apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "pfc_myapp_back.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "pfc_myapp_back.name" . }}
    helm.sh/chart: {{ include "pfc_myapp_back.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pfc_myapp_back.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pfc_myapp_back.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: mysql
            containerPort: 3306
            protocol: TCP
        volumeMounts:
          - name: {{ .Values.storage.volumename }}
            mountPath: /var/lib/mysql
            subPath: mysql
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: {{ .Values.mysqldb.db }}
              name: {{ .Values.mysqldb.secret }}
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: {{ .Values.mysqldb.user }}
              name: {{ .Values.mysqldb.secret }}
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: {{ .Values.mysqldb.pass }}
              name: {{ .Values.mysqldb.secret }}
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: {{ .Values.mysqldb.root.key }}
              name: {{ .Values.mysqldb.root.secret }}
      volumes:
      - name: {{ .Values.storage.volumename }}
        persistentVolumeClaim:
          claimName: {{ .Values.storage.pvc }}
